     <script type="text/javascript">
        var tag = document.createElement('script');
        tag.id = 'iframe-demo';

        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
        var player;
        function onYouTubePlayerAPIReady() {
            player = new YT.Player('ytplayer', {
            videoId: 'CAo9pr9quWs',
            height: '360',
            width: '640',
            playerVars:{
                'autoplay': 1, 
                    'controls': 0,
                    'autohide':1,
                    'enablejsapi':1,
                    'disablekb':1, 
                    'fs': 0,

    <style>
        .videoContainer{
            width: 100%;
            height:550px;
            border:1px solid;
            position: relative;
        }
        .playIcon{
            position: absolute;
            left: 45%;
            top: 30%;
        }
        #ytplayer{
            width:100%;
            height:550px;
            display:none;
        } 
    </style>
</head>

     <body> 
    <div class='videoContainer'>
        <img src='https://source.unsplash.com/user/erondu' style="width:100%">
        <img src='https://synchronybusiness.com/img/play_icon.svg' class='playIcon'>
    </div>
    <div id="ytplayer" ></div>
    </body>
    <script>

        $('.videoContainer').click(function(){
           $('#ytplayer').show();
            $(this).hide();
          
        })
        </script>
